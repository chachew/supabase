_format_version: "2.1"
_transform: true

###
### Consumers / Users
###
consumers:
  - username: DASHBOARD
  - username: anon
    keyauth_credentials:
      - key: $SUPABASE_ANON_KEY
  - username: service_role
    keyauth_credentials:
      - key: $SUPABASE_SERVICE_KEY

###
### Access Control List
###
acls:
  - consumer: anon
    group: anon
  - consumer: service_role
    group: admin

###
### Dashboard credentials
###
basicauth_credentials:
  - consumer: DASHBOARD
    username: $DASHBOARD_USERNAME
    password: $DASHBOARD_PASSWORD

###
### API Routes
###
services:
  ## GoTrue: /auth/v1/* -> http://auth:9999/*
  # This single service now handles ALL /auth/v1/ routes, both public and authenticated.
  # It replaces all auth-v1-open-* and the previous auth-v1 service.
  - name: auth-v1
    _comment: "GoTrue: /auth/v1/* -> http://auth:9999/*"
    url: http://$AUTH_HOST:9999/ # Points to the base of your GoTrue service
    routes:
      # ROUTE 1: Public/Unauthenticated Auth Paths
      # This route MUST be defined *before* the more general 'auth-v1-all' route below.
      # It handles all paths that should NOT require an API key (e.g., signup, recovery, email verification links).
      - name: auth-v1-public-unauth
        paths:
          - /auth/v1/verify # For email verification links (like the one you're clicking)
          - /auth/v1/signup
          - /auth/v1/magiclink
          - /auth/v1/recover # For initiating password recovery
          - /auth/v1/callback # For OAuth callbacks (e.g., Google, GitHub sign-in redirects)
          - /auth/v1/authorize # For OAuth authorization flows
          # Add any other specific auth paths that should be public and unauthenticated here
        strip_path: false # <--- CRITICAL FIX: Kong passes the *full path* to GoTrue
        plugins:
          - name: cors # Keep CORS for frontend applications

      # ROUTE 2: General Authenticated Auth Paths
      # This route comes *after* the public route to ensure public paths are matched first.
      # It handles all other /auth/v1/ paths that *do* require an API key (e.g., /auth/v1/settings, /auth/v1/user).
      - name: auth-v1-all
        strip_path: false # <--- CRITICAL FIX: Kong passes the *full path* to GoTrue
        paths:
          - /auth/v1/ # This general path will catch anything starting with /auth/v1/ not matched by the public routes above
        plugins:
          - name: cors
          - name: key-auth
            config:
              hide_credentials: false
          - name: acl
            config:
              hide_groups_header: true
              allow:
                - admin
                - anon

  ## Secure REST routes
  - name: rest-v1
    _comment: "PostgREST: /rest/v1/* -> http://rest:3000/*"
    url: http://$REST_HOST:3000/
    routes:
      - name: rest-v1-all
        strip_path: true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## Secure GraphQL routes
  - name: graphql-v1
    _comment: "PostgREST: /graphql/v1/* -> http://rest:3000/rpc/graphql"
    url: http://$REST_HOST:3000/rpc/graphql
    routes:
      - name: graphql-v1-all
        strip_path: true
        paths:
          - /graphql/v1
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: request-transformer
        config:
          add:
            headers:
              - Content-Profile:graphql_public
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## Secure Realtime routes
  - name: realtime-v1-ws
    _comment: "Realtime: /realtime/v1/* -> ws://realtime:4000/socket/*"
    url: http://$REALTIME_HOST:4000/socket
    protocol: ws
    routes:
      - name: realtime-v1-ws
        strip_path: true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon
  - name: realtime-v1-rest
    _comment: "Realtime: /realtime/v1/* -> ws://realtime:4000/socket/*"
    url: http://$REALTIME_HOST:4000/api
    protocol: http
    routes:
      - name: realtime-v1-rest
        strip_path: true
        paths:
          - /realtime/v1/api
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon
