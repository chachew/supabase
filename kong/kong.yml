_format_version: '2.1'
_transform: true

###
### Consumers / Users
###
consumers:
  - username: DASHBOARD
  - username: anon
    keyauth_credentials:
      - key: $SUPABASE_ANON_KEY
  - username: service_role
    keyauth_credentials:
      - key: $SUPABASE_SERVICE_KEY

###
### Access Control List
###
acls:
  - consumer: anon
    group: anon
  - consumer: service_role
    group: admin

###
### Dashboard credentials
###
basicauth_credentials:
  - consumer: DASHBOARD
    username: $DASHBOARD_USERNAME
    password: $DASHBOARD_PASSWORD

###
### API Routes
###
services:
  ## GoTrue: /auth/v1/* -> http://auth:9999/*
  - name: auth-v1 # This service will now handle ALL /auth/v1/ routes
    _comment: 'GoTrue: /auth/v1/* -> http://auth:9999/*'
    url: http://$AUTH_HOST:9999/ # Base URL for GoTrue
    routes:
      # NEW ROUTE: For public/unauthenticated auth paths (like /verify, /signup, /magiclink)
      # This route MUST be defined *before* the more general 'auth-v1-all' route below,
      # so it gets matched first for these specific public paths.
      - name: auth-v1-public-unauth
        paths:
          - /auth/v1/verify # Explicitly list public paths
          - /auth/v1/signup
          - /auth/v1/magiclink
          - /auth/v1/recover
          # Add any other specific auth paths that should NOT require authentication here
        strip_path: false # Crucial: Kong passes the full path to GoTrue
        plugins: # <<--- ONLY list plugins that ARE active for this route (just CORS here)
          - name: cors # Keep CORS for frontend
          # key-auth and acl are *NOT* listed here because they are not applied to this public route

      # MODIFIED EXISTING ROUTE: For all other /auth/v1/ paths (that need authentication)
      - name: auth-v1-all
        strip_path: false # <<--- CHANGED THIS FROM 'true' in original
        paths:
          - /auth/v1/ # This general path will catch all other /auth/v1/ sub-paths
        plugins:
          - name: cors
          - name: key-auth # These plugins remain active for this general route
            config:
              hide_credentials: false
          - name: acl
            config:
              hide_groups_header: true
              allow:
                - admin
                - anon

  ## Secure REST routes
  - name: rest-v1
    _comment: 'PostgREST: /rest/v1/* -> http://rest:3000/*'
    url: http://$REST_HOST:3000/
    routes:
      - name: rest-v1-all
        strip_path: true # Keep as true
        paths:
          - /rest/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## Secure GraphQL routes
  - name: graphql-v1
    _comment: 'PostgREST: /graphql/v1/* -> http://rest:3000/rpc/graphql'
    url: http://$REST_HOST:3000/rpc/graphql
    routes:
      - name: graphql-v1-all
        strip_path: true # Keep as true
        paths:
          - /graphql/v1
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: true
      - name: request-transformer
        config:
          add:
            headers:
              - Content-Profile:graphql_public
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon

  ## Secure Realtime routes
  - name: realtime-v1-ws
    _comment: 'Realtime: /realtime/v1/* -> ws://realtime:4000/socket/*'
    url: http://$REALTIME_HOST:4000/socket
    protocol: ws
    routes:
      - name: realtime-v1-ws
        strip_path: true # Keep as true
        paths:
          - /realtime/v1/
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon
  - name: realtime-v1-rest
    _comment: 'Realtime: /realtime/v1/* -> ws://realtime:4000/socket/*'
    url: http://$REALTIME_HOST:4000/api
    protocol: http
    routes:
      - name: realtime-v1-rest
        strip_path: true # Keep as true
        paths:
          - /realtime/v1/api
    plugins:
      - name: cors
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin
            - anon
  # ## Storage routes: the storage server manages its own auth
  # # Commented out as they were in your original, if you need them, uncomment and configure
  # - name: storage-v1
  #   _comment: 'Storage: /storage/v1/* -> http://storage:5000/*'
  #   url: http://storage:5000/
  #   routes:
  #     - name: storage-v1-all
  #       strip_path: true
  #       paths:
  #         - /storage/v1/
  #   plugins:
  #     - name: cors

  # ## Edge Functions routes
  # # Commented out as they were in your original, if you need them, uncomment and configure
  # - name: functions-v1
  #   _comment: 'Edge Functions: /functions/v1/* -> http://functions:9000/*'
  #   url: http://functions:9000/
  #   routes:
  #     - name: functions-v1-all
  #       strip_path: true
  #       paths:
  #         - /functions/v1/
  #   plugins:
  #     - name: cors

  ## Analytics routes
  - name: analytics-v1
    _comment: 'Analytics: /analytics/v1/* -> http://analytics:4000/*'
    url: http://$ANALYTICS_HOST:4000/
    routes:
      - name: analytics-v1-all
        strip_path: true # Keep as true
        paths:
          - /analytics/v1/

  ## Secure Database routes
  - name: meta
    _comment: 'pg-meta: /pg/* -> http://meta:8080/*'
    url: http://$META_HOST:8080/
    routes:
      - name: meta-all
        strip_path: true # Keep as true
        paths:
          - /pg/
    plugins:
      - name: key-auth
        config:
          hide_credentials: false
      - name: acl
        config:
          hide_groups_header: true
          allow:
            - admin

  ## Protected Dashboard - catch all remaining routes
  - name: dashboard
    _comment: 'Studio: /* -> http://studio:3000/*'
    url: http://$STUDIO_HOST:3000/
    routes:
      - name: dashboard-all
        strip_path: true # Keep as true
        paths:
          - /
    plugins:
      - name: cors
      - name: basic-auth
        config:
          hide_credentials: true